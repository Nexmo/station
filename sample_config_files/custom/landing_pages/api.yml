page:
  - row:
    - column:
      - type: api_list
        api_list:
          header:
            title: 'API Reference'
          num_of_columns: 2
          categories:
            - new_column:
              - title: 'Messaging'
                icon:
                  color: purple
                  name: 'Vlt-icon-message'
                apis:
                  - title: 'Messages API'
                    path: 'api/messages-olympus'
                    description: 'For SMS, MMS, Facebook, WhatsApp, Viber and much more: Messages API allows easy integration with multiple messaging platforms through a single integration. This API is currently in Beta, so expect some changes before it is production-ready.'
                    badge:
                      name: Beta
                      color: green
                  - title: 'Dispatch API'
                    path: 'api/dispatch'
                    description: 'Use the Dispatch API for a multichannel messaging solution with failover.'
                    badge:
                      name: Beta
                      color: green
                  - title: 'SMS API'
                    path: 'api/sms'
                    description: 'For applications that only need to send and/or receive SMS, the SMS API is our stable, recommended solution. The SMS API has extensive support in all our client libraries and lots of code examples and tutorials to help you along your way.'
                  - title: 'External Accounts API'
                    path: 'api/external-accounts'
                    description: 'Use this to manage accounts for the Messages and Dispatch APIs across all the various channels that we support.'
                    badge:
                      name: Beta
                      color: green
                  - title: 'Conversation API'
                    path: 'api/conversation'
                    description: 'Add text messaging (and voice, and video) features to your web and mobile applications. Conversation API allows you to create real-time communications channels to use in your apps.'
                    badge:
                      name: Developer Preview
                      color: blue
                  - title: 'Alerts API - Subscription'
                    path: 'api/sms/us-short-codes/alerts/subscription'
                    description: 'For subscribing users to event-based alerts with US Short Codes'
                  - title: 'Alerts API - Sending'
                    path: 'api/sms/us-short-codes/alerts/sending'
                    description: 'For sending event-based alerts to users with US Short Codes'
                  - title: '2FA'
                    path: 'api/sms/us-short-codes/2fa'
                    description: 'For verifying users with US Short Codes'
              - title: 'Core Services'
                icon: 
                  color: purple
                  name: 'Vlt-icon-code'
                apis:
                  - title: 'Application API'
                    path: 'api/application.v2'
                    description: 'Create and manage the applications you use across Nexmo APIs. Create, manage and configure your applications and authentication.'
                  - title: 'Conversation API'
                    path: 'api/conversation'
                    description: 'Create real-time communications channels for text, voice and video.'
                  - title: 'Reports API'
                    path: 'api/reports'
                    description: 'Retrieve and search message, call, and conversation records in JSON format, by ID, or by time period. Request a CSV report of activity for your account.'
              - title: 'Account'
                icon:
                  color: purple
                  name: 'Vlt-icon-user'
                apis:
                  - title: 'Account API'
                    path: 'api/developer/account'
                    description: 'Configure account-level settings, check and manage your account balance, and manage your API secrets using the Account API'
                  - title: 'External Accounts API'
                    path: 'api/external-accounts'
                    description: 'Use this to manage accounts for the Messages and Dispatch APIs across all the various channels that we support.'
                    badge:
                      name: Beta
                      color: green
                  - title: 'Pricing API'
                    path: 'api/developer/pricing'
                    description: 'Query the prices of Nexmo services, either by country or by dialling prefix.'
            - new_column:
              - title: 'Voice'
                icon:
                  color: purple
                  name: 'Vlt-icon-phone'
                apis:
                  - title: 'Voice API'
                    path: 'api/voice'
                    description: 'Make and receive telephone calls to or from anywhere in the world. The Voice API lets you dial other phones, answer incoming calls, and control all aspects of the call including conferences, recordings, capturing user input and sending various audio content.'
                  - title: 'NCCO: Nexmo Call Control Objects'
                    path: 'voice/voice-api/ncco-reference'
                    description: 'Control all aspects of incoming and outgoing calls with NCCO in JSON format'
                  - title: 'Voice Webhooks'
                    path: 'voice/voice-api/webhook-reference'
                    description: 'Details of the incoming webhooks sent by the Voice API. Learn how to respond to an incoming call and react to events during a call.'
                  - title: 'Media API'
                    path: 'api/media'
                    description: 'Manage media items for use with Nexmo APIs. This API allows you to handle media to send and to download recordings.'
                    badge:
                      name: Beta
                      color: green
                  - title: 'Conversation API'
                    path: 'api/conversation'
                    description: 'Add voice communication (and video, and text messaging) features to your web and mobile applications, connecting users anywhere in the world.'
                    badge:
                      name: Developer Preview
                      color: blue
              - title: 'Numbers'
                icon:
                  color: purple
                  name: Vlt-icon-hash
                apis:
                  - title: 'Number Insight API'
                    path: 'api/number-insight'
                    description: 'Get detailed information about any phone number, anywhere in the world. Useful for checking for number validity and protecting your organisation against fraud and spam.'
                  - title: 'Number Management API'
                    path: 'api/developer/numbers'
                    description: 'Manage all the numbers you need for your applications. Search for numbers, list and configure your purchased numbers, cancel any number you no longer need.'
              - title: 'Verify'
                icon:
                  color: purple
                  name: Vlt-icon-check-circle
                apis:
                  - title: 'Verify API'
                    path: 'api/verify'
                    description: 'Use both SMS and Voice calling to verify that a phone number belongs to a user that registers with it. Helps to protect your organisation against spam and fraudulent registrations.'
                  - title: 'Verify API - Custom templates'
                    path: 'api/verify/templates'
                    description: 'You may optionally custom templates to modify the format and wording of messages sent by the Verify API.'
              - title: 'Security and Compliance'
                icon:
                  color: purple
                  name: Vlt-icon-search
                apis:
                  - title: 'Redact API'
                    path: 'api/redact'
                    description: "Ensure your organisation is compliant with data regulations such as GDPR by redacting individual's data from the Nexmo platform."
                  - title: 'Audit API'
                    path: 'api/audit'
                    description: 'Get an audit trail of changes to your account for security and compliance purposes.'
