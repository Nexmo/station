# Developer Spotlight Landing Page Config

title: "Write for Vonage"
meta_title: "Developer Spotlight - Teach others, grow as a writer, and help us build the next go-to destination for developers"
container_classes:
  - Vlt-article
page:
  - row:
    - column:
      - type: header
        header:
          title:
            text: "Write for Vonage"
          subtitle:
            text: "Teach others, grow as a writer, and help us build the next go-to destination for developers in search of [high quality technical content](https://www.nexmo.com/blog/category/developer/) and inspiring development stories."
            type: 'small'
          icon:
            name: "icon-rocket"
            color: blue
      - type: action_button
        action_button:
          text: "Apply Now"
          url: "#submit-your-idea"
    - width: 2
      column:
      - type: html
        html:
          content: '<img src="/assets/images/developer_spotlight_new.png" />'
  - row:
    - column:
        - type: line_divider
  - row:
    - width: 2
      column:
      - type: section_header
        section_header:
          title: "Examples"
          icon:
            name: "icon-app"
            color: yellow
      - type: linked_image
        linked_image:
          image: "https://www.nexmo.com/wp-content/uploads/2020/05/Blog_ASP-NET_Angular_1200x600.png"
          url: "https://www.nexmo.com/blog/2020/05/08/create-a-basic-video-chat-app-with-asp-net-and-angular-dr"
          alt_text: "Create a Basic Video Chat App with ASP.NET and Angular"
      - type: linked_image
        linked_image:
          image: "https://www.nexmo.com/wp-content/uploads/2020/05/Blog_Home-Surveillance_Node-RaspberryPi_1200x600.png"
          url: "https://www.nexmo.com/blog/2020/05/19/home-surveillance-system-with-node-and-a-raspberry-pi"
          alt_text: "Home Surveillance System With Node and a Raspberry Pi"
      - type: linked_image
        linked_image:
          image: "https://www.nexmo.com/wp-content/uploads/2020/05/Blog_Python-AWS-Lambda_OpenTok_1200x600.png"
          url: "https://www.nexmo.com/blog/2020/05/21/creating-a-video-session-in-aws-lambda-with-python"
          alt_text: "Creating a Video Session in AWS Lambda With Python"
      - type: linked_image
        linked_image:
          image: "https://www.nexmo.com/wp-content/uploads/2020/05/Social_Call-Recording_Golang_1200x600.png"
          url: "https://www.nexmo.com/blog/2020/05/18/download-vonage-voice-api-recordings-with-golang"
          alt_text: "Download Vonage Voice API Recordings with Golang"
    - width: 2
      column:
      - type: structured_text
        structured_text:
          header: "What We're Looking For"
          icon:
            name: "icon-search"
            color: blue
          text:
            - content: "We're interested in both technical tutorials and general pieces on programming. Successful submissions will be:"
              type: large
            - content: "**Original.** Literally, we want original work (nothing that has been published elsewhere). And more figuratively, we want to see original thought and interesting points of view we can't find anywhere else."
              type: small
            - content: "**Well-written.** Our standards are high, and we want everything published on our blog to meet those standards. That said, you don't have to be a professional writer to submit! If the post is original, helpful and interesting, our editorial team is happy to work with you to get it publication ready."
              type: small
      - type: structured_text
        structured_text:
          header: "What's in it for You?"
          icon:
            name: "icon-user"
            color: blue
          text:
            - content: "We pay $500 USD per post. Your tutorial will be published on our blog, and may be shared in our newsletter or showcased as part of our \"Tutorial Tuesday\" weekly feature."
              type: large
            - content: "We make every effort to amplify the reach of each and every blog post on our site, and yours will be no exception; you'll have the Vonage marketing and social media teams behind you getting the word out about your work. Your success is our success."
              type: small
            - content: "And Now Introducing:  [Spotlight for Donations]( https://www.nexmo.com/blog/2019/09/04/nexmo-launches-spotlight-for-donations-program-dr)"
              type: large
            - content: "Authors can now choose to pay it forward and donate their $500 to a charity making a difference in the technology industry."
              type: small
      - type: structured_text
        structured_text:
          header: "Does my post have to be about Vonage products?"
          icon:
            name: "icon-code"
            color: blue
          text:
          - content: "Your posts should involve Vonage products."
            type: large
          - content: "It can be any of them: SMS, Voice, Video, Verify, Conversation APIs, or one of the other tools of our communication suite."
            type: small
      - type: structured_text
        structured_text:
          header: "The Process"
          icon:
            name: "icon-gear"
            color: blue
          text:
          - content: "When we receive your submission, our editorial team will evaluate it to see if it's a good fit for the Vonage blog."
            type: large
          - content: "Submission is not a guarantee that your work will be published; we reserve the right to decline submissions that aren't right for our platform. But we really want to help you get published so if you take the time to submit, we will review your work and provide feedback. Our goal is simple: we want to see what you're doing with Vonages's products, and we want you to share your story with the community."
            type: small
          - content: "We'll be in touch to let you know if we want to publish your post and tell you what the next steps are."
            type: small
      - type: structured_text
        structured_text:
          header: "Who Owns Your Work?"
          icon:
            name: "icon-merge"
            color: blue
          text:
          - content: "You do! You grant Vonage an unlimited license to publish and promote your post, but you retain full ownership."
            type: large
          - content: "This means you are free to re-publish elsewhere (on your own Medium page, for example). All we require is that you add a `rel=canonical` tag to your post wherever possible, naming the original post at Vonage the canonical URL."
            type: small
      - type: submit_your_idea_form
        submit_your_idea_form:
          header: "Submit Your Idea"
          icon:
            name: "icon-envelope"
            color: blue
