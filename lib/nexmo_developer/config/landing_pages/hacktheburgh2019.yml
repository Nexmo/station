  - row:
    - column:
      - type: header
        header:
          title:
            text: "Nexmo @ Hack The Burgh 2019"
            align: center
          subtitle:
            text: "Nexmo is sponsoring [Hack The Burgh](https://2019.hacktheburgh.com/) 2019. Use one or more of our APIs in your hack to have a chance of winning some great prizes."
            align: center
          icon:
            name: "icon-star"
            color: "yellow"

  - row:
    - column:
      - type: action_button
        action_button:
          text: "Sign-up For Free"
          url: "https://dashboard.nexmo.com/sign-up?utm_source=nexmo-developer&utm_medium=hacktheburgh2019&utm_campaign=landing"
          center_button: true
          type: primary
          large: true
    - column:
      - type: action_button
        action_button:
          text: "View Nexmo docs"
          url: "/"
          center_button: true
          type: primary
          large: true

  - row:
    - column:
        - type: line_divider

  - row:
    - column:
      - type: structured_text
        structured_text:
          header: "Nexmo Challenge"
          icon:
            name: "icon-laptop"
            color: blue
          text:
          - content: Build an accessible voice application using the [Nexmo Voice API](/voice/voice-api/overview). The Voice API supports the ability to get a raw stream of audio from a phone call or conference over WebSocket.
            type: large
          - content: Use this and other features from the Voice API to make a feature of your hack more accessible.
            type: large

    - column:
      - type: structured_text
        structured_text:
          header: "Mini Challenge"
          icon:
            name: "icon-mobile"
            color: blue
          text:
          - content: A mini challenge with prizes is also running. Send us a text message using the [Nexmo Messages API](/messages/overview).
            type: large
          - content: Send **+447508741510** a text message and then come and see us, show us your code and then get a prize. It's that simple. With 10 prizes to give away we'll give out prizes on a first come first served basis.
            type: large

    - column:
      - type: structured_text
        structured_text:
          header: "Rules & Judging"
          icon:
            name: "icon-books"
            color: blue
          text:
          - content: For the main challenge; You must use the [Nexmo Voice API](/voice/voice-api/overview). Hacks will be judged on **accessibility**, **presentation**, and the **use of the Nexmo Voice API**.
            type: large
          - content: For the mini challenge; You must use the [Nexmo Messages API](/messages/overview). Hacks will be judged on **use of the Nexmo Messages API**.
            type: large

    - column:
      - type: structured_text
        structured_text:
          header: "The Prizes"
          icon:
            name: "icon-thumbs-up"
            color: blue
          text:
          - content: The grand prize for the Nexmo Challenge winners is a set of four [Nanoleaf Rhythm Kits](https://nanoleaf.me/en-gb/consumer-led-lighting/products/smarter-series/nanoleaf-light-panels-smarter-kit/).
            type: large
          - content: The prizes for the mini challenge are [BBC micro:bit](https://microbit.org/) and [Pixl.js](https://shop.espruino.com/pixljs).
            type: large

