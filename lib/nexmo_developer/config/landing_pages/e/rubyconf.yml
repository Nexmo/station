          text:
          - content: "We are happy to announce a brand new Rack middleware here at RubyConf! Designed to make working with Nexmo webhooks as easy as possible, all you need to do is include [nexmo_rack](https://github.com/Nexmo/nexmo-rack) in your application's middleware stack and it'll take care of the rest. The first feature is verifying signed SMS messages. Verified inbound messages will continue through to your application, and messages that were not successfully verified will return a `403` HTTP status code."
            type: large
