              align: center
            icon:
              name: "icon-call"
              color: "blue-dark"
        - type: text
          text:
            content: |
              ```javascript
              nexmo.calls.create({
                to: [{ type: 'phone', number: TO_NUMBER }],
                from: { type: 'phone', number: NEXMO_NUMBER },
                answer_url: ['https://developer.nexmo.com/ncco/tts.json']
              })
              ```
