          header: "The Challenge"
          icon:
            name: "icon-laptop"
            color: blue
          text:
          - content: Our challenge is straightforward. Build your hack using at least one of <a href="/api">Nexmo’s APIs</a>. You're especially encouraged to use Nexmo's Voice, Conversation or Messages APIs and the Nexmo Client SDK.
            type: large


    - column:
      - type: structured_text
        structured_text:
          header: "Prizes"
          icon:
            name: "icon-thumbs-up"
            color: blue
          text:
          - content: The main prize is a GoPro Hero7 for every member of the winning team. We’ll also be giving out prizes during our workshop, so be sure to drop by at 13:00.
