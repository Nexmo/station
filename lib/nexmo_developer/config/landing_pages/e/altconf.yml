title: "Nexmo loves iOS! Use our SDKs or make the API calls yourself to integrate with our calling, messaging and mobile platforms"

page:
  - row:
    - column:
      - type: header
        header:
          title:
            text: "Nexmo @ AltConf 2019"
            align: center
          subtitle:
            text: "Hello, iOS community! We love catching up with you at events, and we've put together some resources that we hope you find useful."
            align: center
          icon:
            name: "Brand-icon-apple-color"
            color: "grey"
  - row:
    - column:
      - type: action_button
        action_button:
          text: "Sign Up For Free"
          url: "https://dashboard.nexmo.com/sign-up?utm_source=nexmo-developer&utm_medium=altconf&utm_campaign=landing"
          center_button: true
  - row:
    - column:
        - type: line_divider
  - row:
    - column:
      - type: text
        text:
          content: "# The Nexmo Booth Prizes!"
  - row:
    - column:
      - type: structured_text
        structured_text:
          header: "The Details"
          icon:
            name: "icon-laptop"
            color: blue
          text:
          - content: "In addition to all of our normal swag, we are giving away a special prize during AltConf, a Sphero BOLT App-Enabled Robot"
            type: large
      - type: unordered_list
        unordered_list:
          list:
            - item: "<img src='https://cdn.shopify.com/s/files/1/1938/8211/products/bolt1.png?v=1542216480' alt='Sphero Bolt' />"
    - column:
      - type: structured_text
        structured_text:
          header: "How To Win"
          icon:
            name: "icon-thumbs-up"
            color: blue
          text:
          - content: "To win the Sphero BOLT, you just need stop by the Nexmo booth and have your badge scanned for the giveaway. We will be picking a random entry on the last day of the event, Thursday June 6."

            type: large

    - column:
      - type: structured_text
        structured_text:
          header: "The Rules"
          icon:
            name: "icon-books"
            color: blue
          text:
          - content: "One entry per person. The winner will be emailed by lunch time on Thursday and can pick up the prize from our booth anytime during the rest of the day."
            type: large

  - row:
    - column:
        - type: line_divider
  - row:
    - column:
      - type: call_to_action
        call_to_action:
          title: "Voice"
          subtitle: "Use the Voice API to make and receive phone calls programmatically. You can broadcast messages by phone, respond to incoming calls and route callers according to their input."
          icon: 
            name: "icon-phone"
            color: "green"
          url: "/voice"

    - column:
      - type: call_to_action
        call_to_action:
          title: "Messages"
          subtitle: "With our Messages API (and its accompanying Dispatch API) your applications can reach users by the messaging platform they prefer. Message not received? No problem, automatically detect that and try another platform."
          icon: 
            name: "icon-chat"
            color: "purple"
          url: "/messages/overview"
    - column:
      - type: call_to_action
        call_to_action:
          title: "Verify"
          subtitle: "Ensure that users provide the correct contact details with Verify API. The two-factor authentication (2FA) API reduces fraud and improves contactability for your application's users."
          icon: 
            name: "icon-lock"
            color: "indigo"
          url: "/verify"
  - row:
    - column:
      - type: text
        text:
          content: |
