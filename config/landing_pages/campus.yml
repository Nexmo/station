            <h4>Open API Descriptions to Power Up Your API Workflow</h4>
            <p>Have you noticed how many of your favourite API providers are offering their specs in OpenAPI format now? This session will introduce you to OpenAPI and why API providers are increasingly offering it to their users to enable adoption and make integrations easier. Learn about the format, the tools, and how an OpenAPI description can help you to get on board with a new API - or of course help your customers adopt your own APIs. We'll be sharing why we chose OpenAPI, our workflows, and the tools we use.</p>
            </div>
