            <h4>Enabling modern workflow automation with GitHub Actions</h4>
            <p>Your development process is almost perfect. 90% perfect, even. Github provides most of what you need, and third party integrations cover the rest, but what about that last 10%? What about the things that are unique to you, your team, and your business?</p>
            <p>Github Actions let you bridge that gap, running code that's specific to you as part of your development and deployment workflow. Come and learn what Github Actions can do for you, and how Nexmo uses them to streamline their development processes.</p>
            </div>
