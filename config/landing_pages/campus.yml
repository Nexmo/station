            <div id="nodered" class="Vlt-card">
            <div class="presenters">
            <img src="https://www.vonage.com/assets/images/landing-pages/vonage-campus/speakers/sam_machin.png" />
            </div>
            <h4>Building communications workflows with NodeRED</h4>
            <p>NodeRED is a visual flow based programming environment that allows anyone to create a workflow with just a web browser. There is no "code" to write you simply drag in and wire up a set of pre built blocks to create your workflow.</p>
            <p>We will show you how to create a basic IVR, forward calls, and capture recordings from callers as well as trigger outbound calls and notification messages.</p>
            <p>Part of the power of NodeRED is it’s open source ecosystem so we will show you how to combine Vonage APIS with nodes from other 3rd party services to create your own custom integrations.</p>
            <p>No previous knowledge of programming is needed although a basic understanding of the Nexmo product would help. The only tool needed is a web browser ideally on Mac, Windows, Linux or Chromebooks, iPads can be supported but the experience is sub optimal.</p>
            </div>
