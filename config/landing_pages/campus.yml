            <div id="rtc-stack" class="Vlt-card">
            <div class="presenters">
            <img src="https://www.vonage.com/assets/images/landing-pages/vonage-campus/speakers/vamis_xhagjika.png">
            </div>
            <h4>Building a Recording Service for Real-Time Video Communications at Global Scale</h4>
            <p>Recording for Video Real-Time Communications is one of the cutting edge features that is provided to developers by the Vonage RTC video API. As simple as the API for recording may be, there are a lot of challenges beneath the scenes that we at Vonage Video Engineering face and solve in order to provide the service at Global Scale and at the Best Quality in Real-Time.</p>
            <p>This talk will provide a glimpse inside the magical backend and the challenges of building and scaling a Multi-Datacenter, Real-Time Video Recording Service. Topics will vary from machine level optimizations to multi-datacenter recorder selection. On the machine level optimization topic we will cover video stream synchronization, real-time video transcoding and video processing challenges. Moving a level up in abstraction we will discuss multi-datacenter server selection for real-time recorder allocation based on Statistical Predictive Models.</p>
            </div>
