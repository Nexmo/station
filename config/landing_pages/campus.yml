            <div id="messages-dispatch" class="Vlt-card">
            <div class="presenters">
            <img src="https://www.vonage.com/assets/images/landing-pages/vonage-campus/speakers/paul_ardeleanu.png" />
            <img src="https://www.vonage.com/assets/images/landing-pages/vonage-campus/speakers/hui_jing.png" />
            </div>
            <h4>Getting started with Messages & Dispatch</h4>
            <p>In this workshop, we’re going to learn how to communicate with customers over their preferred channels using Nexmo’s Messages and Dispatch APIs.</p>
            <p>We will start with an overview of Nexmo messaging concepts and learn how to use the SMS, MMS, Facebook Messenger, Viber and WhatsApp integrations, going into specifics for each platform and what purposes they are most suited for.</p>
            <p>During the second part, we’re going to use the Dispatch API to create a multi channel strategy that incorporates failover to secondary channels.</p>
            </div>
      - type: text
        text:
          content: |
            <div id="intro-voice" class="Vlt-card">
            <div class="presenters">
            <img src="https://www.vonage.com/assets/images/landing-pages/vonage-campus/speakers/lorna_mitchell.png" />
            <img src="https://www.vonage.com/assets/images/landing-pages/vonage-campus/speakers/michael-heap.png" />
            </div>
            <h4>Getting started with Voice API</h4>
            <p>When we speak to our customers, it's important to give a genuine and personal touch - but having some automation in your telephone communications can help both you and your customers to have better conversations. This hands-on workshop will introduce you to the Voice API, teaching you to build an application to answer a voice call, interact with your user, and direct them to the right human for that meaningful conversation. We'll talk about accepting input from users, recording calls to protect both you and them, and give advice on building applications for voice interaction.</p>
            </div>
      - type: text
        text:
          content: |
            <div id="voice-website" class="Vlt-card">
            <div class="presenters">
            <img src="https://www.vonage.com/assets/images/landing-pages/vonage-campus/speakers/alex_lakatos.png" />
            </div>
            <h4>Building a voice-enabled website using the Nexmo Client SDK</h4>
            <p>In this workshop, we’ll walk through how you can make a phone call from a web browser to a phone with Nexmo In-App Voice using the Nexmo Client SDK for JavaScript. The Nexmo Client SDK is in the Early Access stage, so we’d love your feedback on both the development experience that you have and on the functionality that’s provided.</p>
            <p>We'll go through everything you need to start building voice-enabled websites using Node, the Nexmo Server SDK for JavaScript and the Nexmo Client SDK.</p>
            </div>
    - column:
