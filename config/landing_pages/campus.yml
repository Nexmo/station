            <h4>Adding programmable voice & video to a web app using the OpenTok API</h4>
            <p>In this workshop, you’ll learn how to add programmable voice and video to a web application using the OpenTok API. Using the OpenTok API, you will also be able to add screen sharing archiving (recording), and connecting to PSTN participants by integrating with Nexmo SIP Connect. Additionally, Manik will cover best practices on debugging the programmable voice & video using tools such as Playground and Session Inspector.</p>
            </div>
