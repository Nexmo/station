            <h4>Introducing Nexmo Conversations</h4>
            <p>Communication nowadays has many faces, many forms, and many channels. Your customers are everywhere, using SMS, phone calls, apps and social media - and you want to walk with them wherever they go, whilst maintaining a seamless meaningful relationship. Sounds like a challenge?</p>
            <p>This session introduces Nexmo Conversations - an omnichannel API and suite of SDKs that gather all your customers' communication events into one coherent journey.</p>
            <p>With a few lines of code, you can enable your mobile and web applications with additional channels and functionality that allow you to engage in meaningful conversations with your users. You’ll learn how to use Nexmo’s robust platform to integrate messages, realtime voice or other custom channels of your choice, all of which contribute to a superior customer experience!</p>
            </div>
      - type: text
