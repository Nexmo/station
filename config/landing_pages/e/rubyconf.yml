              ```ruby
              client = Nexmo::Client.new(
                api_key: 'YOUR-API-KEY',
                api_secret: 'YOUR-API-SECRET'
              )

              response = client.sms.send(
                from: 'YOUR NUMBER',
                to: 'RECIPIENT NUMBER',
