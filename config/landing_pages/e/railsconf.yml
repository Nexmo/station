            icon:
              name: "icon-code"
              color: "blue-dark"
        - type: text
          text:
            content: "At Nexmo, we love Rails - it's one of our most-loved frameworks by customers and Developer Advocates alike. Start your Nexmo project by installing the Nexmo Rails gem. This will install the `nexmo` client library gem and automatically configure it from your `.env` file:"
        - type: text
          text:
            content: |
              ```ruby
              # Gemfile
              gem 'nexmo-rails'
              ```
        - type: text
          text:
            content: |
              ```bash
              $ bundle install 
              $ rails generate nexmo_initializer
              ```
    - column:
        - type: header
          header:
            title:
              text: "Get started by making a call"
              align: center
            icon:
              name: "icon-call"
              color: "blue-dark"
        - type: text
          text:
            content: "Once you've added `nexmo-rails` to your project, making a call is as easy as adding four lines of code to your application! Just tell us who the call is to, who it's from and how you'd like us to handle it and we'll take care of the rest."
        - type: text
          text:
            content: |
              ```ruby
              response = Nexmo.calls.create({
                to: [{type: 'phone', number: '14155550100'}],
                from: {type: 'phone', number: '14155550102'},
                ncco: [{"action": "talk", "text": "Hello world!"}]
              })
              ```
              <div class="Vlt-right">
              <a class="Vlt-btn Vlt-btn--secondary" href="/voice/voice-api/code-snippets/make-an-outbound-call">View the complete code &raquo;</a>
              </div>
